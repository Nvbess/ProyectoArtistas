<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaborador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="colab.html">COLAB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="colabcreate.html">Crear Solicitud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="colabsolic.html">Ver Solicitudes</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="index.html" class="btn btn-success">Sign Out</a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Solicitud -->
    <form id="crear-solicitud">
        <h2 class="h3 mb-3 fw-normal">Solicitud de Publicación</h2>
        <div class="row">
            <div class="col">
                <label for="title" class="form-label">Titulo :</label>
                <input type="text" class="form-control" placeholder="Titulo obra" aria-label="First name">
            </div>
            <div class="col">
                <label for="autor" class="form-label">Autor :</label>
                <input type="text" class="form-control" placeholder="Nombre autor" aria-label="Last name">
            </div>
        </div>
        <div id="textarea-obra" class="mb-3 mt-3">
            <label for="textarea" class="form-label">Descripción:</label>
            <textarea class="form-control" id="Textarea" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="formFile" class="form-label">Subir Imagen</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-4">
                <label for="inputCategoria" class="form-label">Categoria</label>
                <select id="inputCategoria" class="form-select">
                    <option selected>Categoria...</option>
                    <option>Pintura y Grabado</option>
                    <option>Fotografia</option>
                    <option>Escultura</option>
                    <option>Serigrafia</option>
                    <option>Xilografia</option>
                </select>
            </div>
            <div class="col-2">
                <label for="inputPrice" class="form-label">Precio</label>
                <input type="text" class="form-control" id="price">
            </div>
        </div>
        <button id="creacionbtncolab" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal-4">Enviar Solicitud</button>
    </form>
    <section>
        <div class="modal" id="myModal-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Solicitud Exitosa</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Su solicitud será respondida por un administrador a la brevedad.
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
